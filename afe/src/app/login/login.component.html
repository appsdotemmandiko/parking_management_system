<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">

            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-8 col-xl-6 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-8 ps-md-0">
                                <div class="auth-form-wrapper px-4 py-5">
                                    <h5 class="text-muted fw-normal mb-4">Log in to your account.</h5>
                                    <form [formGroup]="loginFrm" class="lForm">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" formControlName="email">
                                          </div>
                                          <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" formControlName="password">
                                          </div>
                                          <div>
                                            <button type="submit" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0" (click)="lodge()">
                                              Login
                                            </button>
                                          </div>
                                
                                        <div *ngIf="errMsg != null"><span style="color: brown;">{{errMsg}}</span></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
