<mat-card class="card-contain">
    <div class="col-m-3">
        <div class="d-flex align-items-center justify-content-between p-3 border-bottom tx-16">
            <div class="col-md-4 grid-margin stretch-card">
                <mat-card-header>
                    <mat-card-title>Parking Lots</mat-card-title>
                </mat-card-header>     
            </div>
            <div>
                <a class="me-2" type="button" data-bs-toggle="tooltip" data-bs-title="Close"[routerLink]="['/dashboard']">
                  <mat-icon aria-hidden="false" aria-label="view" fontIcon="close"></mat-icon>
              </a>
            </div>
        </div>
    </div>
    
    <mat-card-content>
        <div class="p-3">
            <a class="btn btn-outline-primary" href="parkinglots/add" role="button">Add New</a>
        </div>
        <table mat-table [dataSource]="ds">
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element">
                    <input type="hidden" id="id" value=>
                    {{element.id}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef>Parking Lot</th>
                <td mat-cell *matCellDef="let element">
                    {{element.description}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Total Spots">
                <th mat-header-cell *matHeaderCellDef>No. of Spots</th>
                <td mat-cell *matCellDef="let element">
                    {{element.totalspots}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['edit', element.id]">
                        <mat-icon aria-hidden="false" aria-label="view" fontIcon="edit"></mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="dispCol"></tr>
            <tr mat-row *matRowDef="let row; columns: dispCol"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
