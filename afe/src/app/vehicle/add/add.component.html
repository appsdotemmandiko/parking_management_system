<div class="col-md-6">
    <div class="d-flex align-items-center justify-content-between p-3 border-bottom tx-16">
      <div class="d-flex align-items-center">
        
      </div>
      <div>
        <a class="me-2" type="button" data-bs-toggle="tooltip" data-bs-title="Close"[routerLink]="['/parkinglots']">
          <mat-icon aria-hidden="false" aria-label="view" fontIcon="close"></mat-icon>
      </a>
      </div>
    </div>
  </div>
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h6 class="card-title">Add Vehicle</h6>
            <form #carForm="ngForm" (ngSubmit)="saveCar()" class="forms-sample">
                <div class="form-group">
                    <div class="row col-sm-9">
                        <mat-form-field>
                            <span matTextPrefix>Staff Name: &nbsp;</span>
                            <mat-select name="emp_id" [(ngModel)]="newCar.emp_id" required>
                                <mat-option>--</mat-option>
                                <mat-option *ngFor="let option of options" value="{{option.id}}">{{option.name}}</mat-option>
                                 
                            </mat-select>
                            <mat-error *ngIf="carForm.controls['emp_id']?.touched && carForm.controls['emp_id']?.hasError('required')">
                                Staff Name is required
                            </mat-error>
                          </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row col-sm-9">
                        <mat-form-field>
                            <span matTextPrefix>Registration No.: &nbsp;</span>
                            <input matInput placeholder="Reg No." name="regno" [(ngModel)]="newCar.regno" required class="form-control">
                            <mat-error *ngIf="carForm.controls['regno']?.touched && carForm.controls['regno']?.hasError('required')">
                                Registration Number is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row col-sm-9">
                        <mat-form-field>
                            <span matTextPrefix>Make: &nbsp;</span>
                            <input matInput placeholder="Make" name="make" [(ngModel)]="newCar.make" required class="form-control">
                            <mat-error *ngIf="carForm.controls['make']?.touched && carForm.controls['make']?.hasError('required')">
                                Car Make is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row col-sm-9">
                        <mat-form-field>
                            <span matTextPrefix>Model: &nbsp;</span>
                            <input matInput placeholder="Model" name="model" [(ngModel)]="newCar.model" required class="form-control">
                            <mat-error *ngIf="carForm.controls['model']?.touched && carForm.controls['model']?.hasError('required')">
                                Car Model is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary me-2" [disabled]="!carForm.valid">Add</button>
                <button class="btn btn-secondary" (click)="goBack()">Cancel</button>
            </form>
        </div>
    </div>
</div>
