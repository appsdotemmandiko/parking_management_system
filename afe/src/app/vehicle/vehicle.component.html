<mat-card class="card-contain">
    <div class="col-m-3">
        <div class="d-flex align-items-center justify-content-between p-3 border-bottom tx-16">
    <div class="col-md-4 grid-margin stretch-card">
        <mat-card-header>
            <mat-card-title>Vehicles</mat-card-title>
        </mat-card-header>
    </div>
    <div>
        <a class="me-2" type="button" data-bs-toggle="tooltip" data-bs-title="Close"[routerLink]="['/dashboard']">
          <mat-icon aria-hidden="false" aria-label="view" fontIcon="close"></mat-icon>
      </a>
      </div>
    </div>
</div>
    <mat-card-content>
        <div class="p-3">
            <a class="btn btn-outline-primary" href="vehicles/add" role="button">Add New</a>
        </div>
        <table mat-table [dataSource]="ds">
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element">
                    <input type="hidden" id="id" value={{element.details.id}}>
                    {{element.details.id}}
                </td>
            </ng-container>
            <ng-container matColumnDef="Owner">
                <th mat-header-cell *matHeaderCellDef>Owner</th>
                <td mat-cell *matCellDef="let element">
                    {{element.owner.name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="RegNo">
                <th mat-header-cell *matHeaderCellDef>Reg No.</th>
                <td mat-cell *matCellDef="let element">
                    {{element.details.regno}} 
                </td>
            </ng-container>
            <ng-container matColumnDef="Make">
                <th mat-header-cell *matHeaderCellDef>Make</th>
                <td mat-cell *matCellDef="let element">
                    {{element.details.make}} 
                </td>
            </ng-container>
            <ng-container matColumnDef="Model">
                <th mat-header-cell *matHeaderCellDef>Model</th>
                <td mat-cell *matCellDef="let element">
                    {{element.details.model}} 
                </td>
            </ng-container>
            <ng-container matColumnDef="View">
                <th mat-header-cell *matHeaderCellDef>View</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['view', element.details.id]">
                        <mat-icon aria-hidden="false" aria-label="view" fontIcon="visibility"></mat-icon>
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['edit', element.details.id]">
                        <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="dispCol"></tr>
            <tr mat-row *matRowDef="let row; columns: dispCol"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
